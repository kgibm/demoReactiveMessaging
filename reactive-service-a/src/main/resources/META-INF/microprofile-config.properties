# https://kafka.apache.org/documentation/#consumerconfigs
# https://kafka.apache.org/documentation/#producerconfigs
# https://smallrye.io/smallrye-reactive-messaging/smallrye-reactive-messaging/3.4/kafka/kafka.html#_configuration_reference

kafka.bootstrap.servers=kafka-0:9092

mp.messaging.outgoing.prices1.connector=smallrye-kafka
mp.messaging.outgoing.prices1.topic=prices1

mp.messaging.outgoing.prices2.connector=smallrye-kafka
mp.messaging.outgoing.prices2.topic=prices2

mp.messaging.outgoing.prices1.key.serializer=org.apache.kafka.common.serialization.IntegerSerializer
mp.messaging.outgoing.prices1.value.serializer=org.apache.kafka.common.serialization.IntegerSerializer

mp.messaging.outgoing.prices2.key.serializer=org.apache.kafka.common.serialization.IntegerSerializer
mp.messaging.outgoing.prices2.value.serializer=org.apache.kafka.common.serialization.IntegerSerializer
